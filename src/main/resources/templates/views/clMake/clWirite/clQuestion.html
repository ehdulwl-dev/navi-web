<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/clQuestion.css">
</head>
<body>
<main class="resume-builder">
    <header class="header">
        <div class="logo-container">
            <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/eccde75fccfe1803e564df55052bc99bd4281411" alt="Logo" class="logo">
            <h1 class="title">
                자기소개서에 강점 쏙!<br>
                NAVI가 도와드릴게요
            </h1>
        </div>
        <div class="progress-bar">
            <div class="progress-indicator"></div>
        </div>
    </header>

    <section class="company-info">
        <h2 class="company-name">회사명</h2>
        <p class="job-position">채용 직무 내용</p>
    </section>

    <section class="keyword-section">
        <h2 class="keyword-title">강조하고 싶은 단어를 선택해주세요.(최대 3개)</h2>
        <div class="keyword-container">
            <button class="keyword-button" data-selected="false">긍정적 마인드</button>
            <button class="keyword-button" data-selected="false">위기 응대</button>
            <button class="keyword-button" data-selected="false">책임감</button>
            <button class="keyword-button" data-selected="false">업무 태도</button>
            <button class="keyword-button" data-selected="false">뛰어난 통찰력과 객관성</button>
            <button class="keyword-button" data-selected="false">대인관계</button>
            <button class="keyword-button" data-selected="false">시간 관리</button>
        </div>
        <div class="refresh-container">
            <button class="refresh-button">
                <svg width="24" height="25" viewBox="0 0 24 25" fill="none" xmlns="http://www.w3.org/2000/svg" class="refresh-icon">
                    <path d="M12 20.1758C9.76667 20.1758 7.875 19.4008 6.325 17.8508C4.775 16.3008 4 14.4091 4 12.1758C4 9.94245 4.775 8.05078 6.325 6.50078C7.875 4.95078 9.76667 4.17578 12 4.17578C13.15 4.17578 14.25 4.41311 15.3 4.88778C16.35 5.36245 17.25 6.04178 18 6.92578V4.17578H20V11.1758H13V9.17578H17.2C16.6667 8.24245 15.9377 7.50911 15.013 6.97578C14.0883 6.44245 13.084 6.17578 12 6.17578C10.3333 6.17578 8.91667 6.75911 7.75 7.92578C6.58333 9.09245 6 10.5091 6 12.1758C6 13.8424 6.58333 15.2591 7.75 16.4258C8.91667 17.5924 10.3333 18.1758 12 18.1758C13.2833 18.1758 14.4417 17.8091 15.475 17.0758C16.5083 16.3424 17.2333 15.3758 17.65 14.1758H19.75C19.2833 15.9424 18.3333 17.3841 16.9 18.5008C15.4667 19.6174 13.8333 20.1758 12 20.1758Z" fill="black"></path>
                </svg>
            </button>
            <p class="refresh-count">3회</p>
        </div>
    </section>

    <section class="questions-section">
        <div class="question-container">
            <h3 class="question-title">지원 동기에 대해서 말씀해주세요.</h3>
            <div class="input-wrapper">
                <button class="voice-button">
                    <svg width="28" height="24" viewBox="0 0 28 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="voice-icon">
                        <path d="M13.5998 15C15.4812 15 16.9885 13.66 16.9885 12L16.9998 6C16.9998 4.34 15.4812 3 13.5998 3C11.7185 3 10.1998 4.34 10.1998 6V12C10.1998 13.66 11.7185 15 13.5998 15ZM12.2398 5.9C12.2398 5.24 12.8518 4.7 13.5998 4.7C14.3478 4.7 14.9598 5.24 14.9598 5.9L14.9485 12.1C14.9485 12.76 14.3478 13.3 13.5998 13.3C12.8518 13.3 12.2398 12.76 12.2398 12.1V5.9ZM19.6065 12C19.6065 15 16.7278 17.1 13.5998 17.1C10.4718 17.1 7.59317 15 7.59317 12H5.6665C5.6665 15.41 8.74917 18.23 12.4665 18.72V22H14.7332V18.72C18.4505 18.24 21.5332 15.42 21.5332 12H19.6065Z" fill="white"></path>
                    </svg>
                </button>
                <div class="input-container">
                    <input type="text" placeholder="간단하게 30자 이내로 입력" class="text-input" maxlength="30">
                    <div class="character-count">
                        <span class="current-count">0</span>
                        <span>/30</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="question-container">
            <h3 class="question-title">관련 경험 또는 유사 활동을 말씀해주세요.</h3>
            <div class="input-wrapper">
                <button class="voice-button active">
                    <svg width="28" height="24" viewBox="0 0 28 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="voice-icon">
                        <g clip-path="url(#clip0_376_1106)">
                            <path d="M13.5998 15C15.4812 15 16.9885 13.66 16.9885 12L16.9998 6C16.9998 4.34 15.4812 3 13.5998 3C11.7185 3 10.1998 4.34 10.1998 6V12C10.1998 13.66 11.7185 15 13.5998 15ZM12.2398 5.9C12.2398 5.24 12.8518 4.7 13.5998 4.7C14.3478 4.7 14.9598 5.24 14.9598 5.9L14.9485 12.1C14.9485 12.76 14.3478 13.3 13.5998 13.3C12.8518 13.3 12.2398 12.76 12.2398 12.1V5.9ZM19.6065 12C19.6065 15 16.7278 17.1 13.5998 17.1C10.4718 17.1 7.59317 15 7.59317 12H5.6665C5.6665 15.41 8.74917 18.23 12.4665 18.72V22H14.7332V18.72C18.4505 18.24 21.5332 15.42 21.5332 12H19.6065Z" fill="white"></path>
                            <path d="M26.1541 12C26.1541 18.6274 20.5335 24 13.6002 24C6.66694 24 1.04639 18.6274 1.04639 12C1.04639 5.37258 6.66694 0 13.6002 0C20.5335 0 26.1541 5.37258 26.1541 12Z" fill="#4B9FF8"></path>
                            <path fill-rule="evenodd" clip-rule="evenodd" d="M13.6002 22C19.378 22 24.0618 17.5228 24.0618 12C24.0618 6.47715 19.378 2 13.6002 2C7.82248 2 3.13869 6.47715 3.13869 12C3.13869 17.5228 7.82248 22 13.6002 22ZM13.6002 24C20.5335 24 26.1541 18.6274 26.1541 12C26.1541 5.37258 20.5335 0 13.6002 0C6.66694 0 1.04639 5.37258 1.04639 12C1.04639 18.6274 6.66694 24 13.6002 24Z" fill="#4B9FF8"></path>
                            <path d="M13.5998 15C15.4812 15 16.9885 13.66 16.9885 12L16.9998 6C16.9998 4.34 15.4812 3 13.5998 3C11.7185 3 10.1998 4.34 10.1998 6V12C10.1998 13.66 11.7185 15 13.5998 15ZM12.2398 5.9C12.2398 5.24 12.8518 4.7 13.5998 4.7C14.3478 4.7 14.9598 5.24 14.9598 5.9L14.9485 12.1C14.9485 12.76 14.3478 13.3 13.5998 13.3C12.8518 13.3 12.2398 12.76 12.2398 12.1V5.9ZM19.6065 12C19.6065 15 16.7278 17.1 13.5998 17.1C10.4718 17.1 7.59317 15 7.59317 12H5.6665C5.6665 15.41 8.74917 18.23 12.4665 18.72V22H14.7332V18.72C18.4505 18.24 21.5332 15.42 21.5332 12H19.6065Z" fill="white"></path>
                        </g>
                        <defs>
                            <clipPath id="clip0_376_1106">
                                <rect width="27.2" height="24" fill="white"></rect>
                            </clipPath>
                        </defs>
                    </svg>
                </button>
                <div class="input-container">
                    <input type="text" placeholder="간단하게 30자 이내로 입력" class="text-input" maxlength="30">
                    <div class="character-count">
                        <span class="current-count">0</span>
                        <span>/30</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="question-container">
            <h3 class="question-title">직무 관련 강점에 대해 말씀해주세요.</h3>
            <div class="input-wrapper">
                <button class="voice-button">
                    <svg width="28" height="24" viewBox="0 0 28 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="voice-icon">
                        <path d="M13.5998 15C15.4812 15 16.9885 13.66 16.9885 12L16.9998 6C16.9998 4.34 15.4812 3 13.5998 3C11.7185 3 10.1998 4.34 10.1998 6V12C10.1998 13.66 11.7185 15 13.5998 15ZM12.2398 5.9C12.2398 5.24 12.8518 4.7 13.5998 4.7C14.3478 4.7 14.9598 5.24 14.9598 5.9L14.9485 12.1C14.9485 12.76 14.3478 13.3 13.5998 13.3C12.8518 13.3 12.2398 12.76 12.2398 12.1V5.9ZM19.6065 12C19.6065 15 16.7278 17.1 13.5998 17.1C10.4718 17.1 7.59317 15 7.59317 12H5.6665C5.6665 15.41 8.74917 18.23 12.4665 18.72V22H14.7332V18.72C18.4505 18.24 21.5332 15.42 21.5332 12H19.6065Z" fill="white"></path>
                    </svg>
                </button>
                <div class="input-container">
                    <input type="text" placeholder="간단하게 30자 이내로 입력" class="text-input" maxlength="30">
                    <div class="character-count">
                        <span class="current-count">0</span>
                        <span>/30</span>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="action-buttons">
        <button class="edit-button">질문 수정</button>
        <button class="generate-button">자기소개서 생성</button>
    </footer>
</main>

<script src="/assets/js/clMake/clWirite/clQuestion.js"></script>
</body>
</html>
