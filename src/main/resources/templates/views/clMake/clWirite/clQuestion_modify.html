<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Modification Interface</title>
    <link rel="stylesheet" href="/assets/css/clQuestion_modify.css">
</head>
<body>
<main class="question-modify">
    <header class="header">
        <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/847d0bc8b80d0e8d8cad148c845cc33c38746360?placeholderIfAbsent=true&apiKey=005c88254743412a8fbdeef29d674822" alt="Logo" class="logo">
        <div class="header-content">
            <div class="header-wrapper">
                <div class="navi-container">
                    <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/b1a19f432596a1a2acfd220aafb1bd191225f7ba?placeholderIfAbsent=true&apiKey=005c88254743412a8fbdeef29d674822" alt="Navi Icon" class="navi-icon">
                    <h1 class="navi-title">
                        자기소개서에 강점 쏙!
                        <br>
                        NAVI가 도와드릴게요
                    </h1>
                </div>
            </div>
            <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/b3fcc5a8791bad61f7c50c8a364962bf734f1942?placeholderIfAbsent=true&apiKey=005c88254743412a8fbdeef29d674822" alt="Close" class="close-icon">
        </div>
    </header>

    <section class="question-section">
        <div class="question-item">
            <div class="question-text">
                <p class="question-content">지원 동기에 대해서 말씀해주세요.</p>
            </div>
            <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/1208b0ffc155bc90ee547656d82cc812c68c8860?placeholderIfAbsent=true&apiKey=005c88254743412a8fbdeef29d674822" alt="Delete" class="delete-icon">
        </div>

        <div class="question-item">
            <div class="question-text">
                <p class="question-content">관련 경험 또는 유사 활동을 말씀해주세요.</p>
            </div>
            <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/1208b0ffc155bc90ee547656d82cc812c68c8860?placeholderIfAbsent=true&apiKey=005c88254743412a8fbdeef29d674822" alt="Delete" class="delete-icon">
        </div>

        <div class="question-item">
            <div class="question-text">
                <p class="question-content">직무 관련 강점에 대해 말씀해주세요.</p>
            </div>
            <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/1208b0ffc155bc90ee547656d82cc812c68c8860?placeholderIfAbsent=true&apiKey=005c88254743412a8fbdeef29d674822" alt="Delete" class="delete-icon">
        </div>

        <input type="text" class="question-input" placeholder="질문을 입력해주세요.">

        <button class="add-button">
            <div class="add-button-content">
                <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/ae65af9f8be9043d351d4cad57c588ab31eca4ac?placeholderIfAbsent=true&apiKey=005c88254743412a8fbdeef29d674822" alt="Add Icon" class="add-icon">
                <span class="add-text">추가</span>
            </div>
        </button>

        <button class="complete-button">수정 완료</button>
    </section>
</main>

<script src="/assets/js/clMake/clWirite/clQuestion_modify.js"></script>
</body>
</html>
