<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Preview</title>
    <link rel="stylesheet" href="/assets/css/clPreview.css">
</head>
<body>
<div class="preview-container">
    <header class="preview-header">
        <div class="header-content">
            <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/b1a19f432596a1a2acfd220aafb1bd191225f7ba?placeholderIfAbsent=true&apiKey=005c88254743412a8fbdeef29d674822" class="logo" alt="Logo" />
            <div class="header-text">
                <h1 class="preview-title">내 자기소개서 미리보기</h1>
                <p class="preview-subtitle">아래와 같이 파일이 생성됩니다</p>
            </div>
        </div>
    </header>
    <div class="action-icons">
        <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/39e8b56e0458bd7a54652d61ccd3080cc7d57ba3?placeholderIfAbsent=true&apiKey=005c88254743412a8fbdeef29d674822" class="action-icon" alt="Action icon" />
        <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/25ade1d5a122401631738c99f96655782bef6245?placeholderIfAbsent=true&apiKey=005c88254743412a8fbdeef29d674822" class="action-icon" alt="Action icon" />
    </div>

    <main class="preview-main">
        <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/448f8685276bc4ad2daaeae19381f482c8e7cbe6?placeholderIfAbsent=true&apiKey=005c88254743412a8fbdeef29d674822" class="preview-image" alt="Resume preview" />
    </main>

    <footer class="navigation-buttons">
        <button class="nav-button previous-button">이전</button>
        <button class="nav-button save-button">저장</button>
    </footer>
</div>

<script src="/assets/js/clMake/clPreview.js"></script>
</body>
</html>
