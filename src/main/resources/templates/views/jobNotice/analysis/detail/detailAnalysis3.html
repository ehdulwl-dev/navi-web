<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Posting Detail Analysis</title>
  <link rel="stylesheet" href="/assets/css/detailAnalysis3.css">
</head>
<body>
<main class="detail-analysis-3">
  <section class="content-container">
    <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/b1a19f432596a1a2acfd220aafb1bd191225f7ba?placeholderIfAbsent=true&apiKey=005c88254743412a8fbdeef29d674822" class="company-logo" alt="Company logo">
    <h3 class="company-name">(주) 벨 에스엠</h3>
    <h1 class="job-position">[효종연구소] 보안원 채용 (3교대)</h1>

    <hr class="divider">

    <section class="job-details">
      <div class="details-row">
        <div class="details-column">
          <div class="detail-item">
            <span class="detail-label">경력</span>
            <span class="detail-value highlight">경력 1년 이상</span>
          </div>
          <div class="detail-item">
            <span class="detail-label">학력</span>
            <span class="detail-value highlight">학력무관</span>
          </div>
        </div>
        <div class="details-column">
          <div class="detail-item">
            <span class="detail-label">급여</span>
            <span class="detail-value">월급 2.6백만원</span>
          </div>
          <div class="detail-item">
            <span class="detail-label">근무지역</span>
            <span class="detail-value">경기 용인시</span>
          </div>
        </div>
      </div>
    </section>

    <div class="employment-type">
      <span class="detail-label">근무형태</span>
      <span class="detail-value highlight">계약직 24개월</span>
    </div>

    <hr class="divider">

    <nav class="tab-bar">
      <button class="tab-button">공고</button>
      <div class="tab-button-container">
        <button class="tab-button active">맞춤형 공고 분석</button>
        <div class="indicator"></div>
      </div>
    </nav>

    <section class="analysis-section">
      <div class="preferences-column">
        <h2 class="section-title">우대 사항</h2>
        <article class="preference-card">
          <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/5a19d75a4f096fa8c2b41fcbd745858f245c0620?placeholderIfAbsent=true&apiKey=005c88254743412a8fbdeef29d674822" class="preference-icon" alt="Preference icon">
          <p class="preference-text">근거리 거주자</p>
        </article>
        <article class="preference-card">
          <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/5a19d75a4f096fa8c2b41fcbd745858f245c0620?placeholderIfAbsent=true&apiKey=005c88254743412a8fbdeef29d674822" class="preference-icon" alt="Preference icon">
          <p class="preference-text">매장 운영<br>경험 보유자</p>
        </article>
      </div>
      <div class="preferences-column">
        <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/b3fcc5a8791bad61f7c50c8a364962bf734f1942?placeholderIfAbsent=true&apiKey=005c88254743412a8fbdeef29d674822" class="preference-icon-top" alt="Preference icon">
        <article class="preference-card">
          <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/5a19d75a4f096fa8c2b41fcbd745858f245c0620?placeholderIfAbsent=true&apiKey=005c88254743412a8fbdeef29d674822" class="preference-icon" alt="Preference icon">
          <p class="preference-text">매장 운영<br>경험 보유자</p>
        </article>
        <article class="preference-card">
          <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/f450efd3c52846e9b2841ae66859f3bcbdfcd6bd?placeholderIfAbsent=true&apiKey=005c88254743412a8fbdeef29d674822" class="preference-icon" alt="Preference icon">
          <p class="preference-text">매장 운영<br>경험 보유자</p>
        </article>
      </div>
    </section>
  </section>

  <footer class="application-footer">
    <button class="apply-button">지원하기</button>
  </footer>
</main>

<script src="/assets/js/jobNotice/detailAnalysis3.js"></script>
</body>
</html>
