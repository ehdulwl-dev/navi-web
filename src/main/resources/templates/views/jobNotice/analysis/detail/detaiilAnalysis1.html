<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Posting Detail</title>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/detailAnalysis1.css">
</head>
<body>
<div class="job-posting-container">
    <header class="company-header">
        <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/eccde75fccfe1803e564df55052bc99bd4281411" alt="LOGO" class="company-logo">
        <div class="company-info">
            <h3 class="company-name">(주) 벨 에스엠</h3>
            <h1 class="job-title">[효종연구소] 보안원 채용 (3교대)</h1>
            <div class="job-details">
                <div class="detail-row">
                    <h4 class="detail-label">경력</h4>
                    <p class="detail-value">경력 1년 이상</p>
                </div>
                <div class="detail-row">
                    <h4 class="detail-label">학력</h4>
                    <p class="detail-value">학력무관</p>
                </div>
                <div class="detail-row">
                    <h4 class="detail-label">근무형태</h4>
                    <p class="detail-value">계약직 24개월</p>
                </div>
                <div class="detail-row">
                    <h4 class="detail-label">급여</h4>
                    <p class="detail-value">월급 2.6백만원</p>
                </div>
                <div class="detail-row">
                    <h4 class="detail-label">근무지역</h4>
                    <p class="detail-value">경기 용인시</p>
                </div>
            </div>
        </div>
    </header>

    <nav class="tab-navigation">
        <button class="tab-button">공고</button>
        <button class="tab-button active">맞춤형 공고 분석</button>
        <div class="tab-indicator"></div>
    </nav>

    <main class="job-content">
        <section class="qualifications-section">
            <div class="section-header">
                <h2 class="section-title">자격 사항</h2>
                <button class="back-button">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="back-arrow">
                        <path d="M20.9999 11H6.41394L11.7069 5.70697L10.2929 4.29297L2.58594 12L10.2929 19.707L11.7069 18.293L6.41394 13H20.9999V11Z" fill="black"></path>
                    </svg>
                </button>
            </div>

            <div class="qualification-grid">
                <div class="qualification-item">
                    <div class="qualification-card">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="check-icon">
                            <path d="M22 11.08V12C21.9988 14.1564 21.3005 16.2547 20.0093 17.9818C18.7182 19.709 16.9033 20.9725 14.8354 21.5839C12.7674 22.1953 10.5573 22.1219 8.53447 21.3746C6.51168 20.6273 4.78465 19.2461 3.61096 17.4371C2.43727 15.628 1.87979 13.4881 2.02168 11.3363C2.16356 9.18455 2.99721 7.13631 4.39828 5.49706C5.79935 3.85781 7.69279 2.71537 9.79619 2.24013C11.8996 1.7649 14.1003 1.98232 16.07 2.85999" stroke="#20D541" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                            <path d="M22 4L12 14.01L9 11.01" stroke="#20D541" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                        </svg>
                        <p class="qualification-text">
                            매장 운영<br>경험 보유자
                        </p>
                    </div>
                </div>

                <div class="qualification-item">
                    <div class="qualification-card">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="check-icon">
                            <path d="M22 11.08V12C21.9988 14.1564 21.3005 16.2547 20.0093 17.9818C18.7182 19.709 16.9033 20.9725 14.8354 21.5839C12.7674 22.1953 10.5573 22.1219 8.53447 21.3746C6.51168 20.6273 4.78465 19.2461 3.61096 17.4371C2.43727 15.628 1.87979 13.4881 2.02168 11.3363C2.16356 9.18455 2.99721 7.13631 4.39828 5.49706C5.79935 3.85781 7.69279 2.71537 9.79619 2.24013C11.8996 1.7649 14.1003 1.98232 16.07 2.85999" stroke="#20D541" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                            <path d="M22 4L12 14.01L9 11.01" stroke="#20D541" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                        </svg>
                        <p class="qualification-text">
                            매장 운영<br>경험 보유자
                        </p>
                    </div>
                </div>

                <div class="qualification-item">
                    <div class="qualification-card">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="check-icon">
                            <path d="M22 11.08V12C21.9988 14.1564 21.3005 16.2547 20.0093 17.9818C18.7182 19.709 16.9033 20.9725 14.8354 21.5839C12.7674 22.1953 10.5573 22.1219 8.53447 21.3746C6.51168 20.6273 4.78465 19.2461 3.61096 17.4371C2.43727 15.628 1.87979 13.4881 2.02168 11.3363C2.16356 9.18455 2.99721 7.13631 4.39828 5.49706C5.79935 3.85781 7.69279 2.71537 9.79619 2.24013C11.8996 1.7649 14.1003 1.98232 16.07 2.85999" stroke="#20D541" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                            <path d="M22 4L12 14.01L9 11.01" stroke="#20D541" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                        </svg>
                        <p class="qualification-text">
                            매장 운영<br>경험 보유자
                        </p>
                    </div>
                </div>

                <div class="qualification-item">
                    <div class="qualification-card">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="x-icon">
                            <path d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z" stroke="#DF0000" stroke-opacity="0.8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                            <path d="M15 9L9 15" stroke="#DF0000" stroke-opacity="0.8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                            <path d="M9 9L15 15" stroke="#DF0000" stroke-opacity="0.8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                        </svg>
                        <p class="qualification-text">
                            매장 운영<br>경험 보유자
                        </p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="action-footer">
        <button class="star-button">
            <svg width="53" height="48" viewBox="0 0 53 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect x="0.5" y="0.5" width="52" height="47" rx="5.5" stroke="#D9D9D9"></rect>
                <path d="M25.6011 12.8439C25.9663 12.0949 27.0337 12.0949 27.3989 12.8439L30.4405 19.0835C30.5851 19.38 30.8666 19.5862 31.193 19.6345L38.0169 20.6445C38.8329 20.7652 39.16 21.7664 38.5727 22.3457L33.6207 27.2295C33.3884 27.4587 33.2825 27.7868 33.337 28.1085L34.5032 34.9941C34.6419 35.8128 33.7802 36.434 33.0473 36.0438L26.97 32.8076C26.6762 32.6511 26.3238 32.6511 26.03 32.8076L19.9527 36.0438C19.2198 36.434 18.3581 35.8128 18.4968 34.9941L19.663 28.1085C19.7175 27.7868 19.6116 27.4587 19.3793 27.2295L14.4273 22.3457C13.84 21.7664 14.1671 20.7652 14.9831 20.6445L21.807 19.6345C22.1334 19.5862 22.4149 19.38 22.5595 19.0835L25.6011 12.8439Z" stroke="#5A5A5A" stroke-linecap="round" stroke-linejoin="round"></path>
            </svg>
        </button>
        <button class="apply-button">지원하기</button>
    </footer>
</div>

<script src="/assets/js/jobNotice/detailAnalysis1.js"></script>
</body>
</html>
