<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Posting Detail</title>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/alljobAnalysis_unactive.css">
</head>
<body>
<main class="job-posting-container">
    <header class="company-header">
        <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/eccde75fccfe1803e564df55052bc99bd4281411" alt="Company Logo" class="company-logo">
    </header>

    <nav class="tab-navigation">
        <div class="tab-item active">공고</div>
        <div class="tab-item">맞춤형 공고 분석</div>
        <div class="tab-indicator"></div>
    </nav>

    <section class="job-details">
        <h3 class="company-name">(주) 벨 에스엠</h3>
        <h1 class="job-title">[효종연구소] 보안원 채용 (3교대)</h1>

        <dl class="job-requirements">
            <div class="requirement-item">
                <dt class="requirement-label">경력</dt>
                <dd class="requirement-value">경력 1년 이상</dd>
            </div>
            <div class="requirement-item">
                <dt class="requirement-label">학력</dt>
                <dd class="requirement-value">학력무관</dd>
            </div>
            <div class="requirement-item">
                <dt class="requirement-label">근무형태</dt>
                <dd class="requirement-value">계약직 24개월</dd>
            </div>
            <div class="requirement-item">
                <dt class="requirement-label">급여</dt>
                <dd class="requirement-value">월급 2.6백만원</dd>
            </div>
            <div class="requirement-item">
                <dt class="requirement-label">근무지역</dt>
                <dd class="requirement-value">경기 용인시</dd>
            </div>
        </dl>
    </section>

    <section class="matching-score-section">
        <h2 class="section-title">나와 잘 맞는 공고인지 알아봐요</h2>

        <div class="score-display">
            <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/74ca48a3aaa1509a1598cfc9de745db156bb2789" alt="Score Display" class="score-gauge">
            <p class="score-text">매칭점수 95점</p>
        </div>

        <hr class="section-divider">

        <div class="qualification-list">
            <div class="qualification-item">
                <p class="qualification-text">자격사항 N개 중 0개를 만족했어요</p>
                <button class="chevron-button" aria-label="자격사항 상세보기">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="chevron-icon">
                        <path d="M9.00562 17L15.0056 11L9.00562 5" stroke="black" stroke-linecap="round" stroke-linejoin="round"></path>
                    </svg>
                </button>
            </div>

            <div class="qualification-item">
                <p class="qualification-text">유사한 경험이 있어요</p>
                <button class="chevron-button" aria-label="경험 상세보기">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="chevron-icon">
                        <path d="M9.00562 17L15.0056 11L9.00562 5" stroke="black" stroke-linecap="round" stroke-linejoin="round"></path>
                    </svg>
                </button>
            </div>

            <div class="qualification-item">
                <p class="qualification-text">우대사항 N개 중 M개를 만족했어요</p>
                <button class="chevron-button" aria-label="우대사항 상세보기">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="chevron-icon">
                        <path d="M9.00562 17L15.0056 11L9.00562 5" stroke="black" stroke-linecap="round" stroke-linejoin="round"></path>
                    </svg>
                </button>
            </div>
        </div>
    </section>

    <section class="tips-section">
        <h2 class="section-title">이렇게 점수를 올려요</h2>

        <div class="tip-card">
            <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/f25d3c9960bf50d414ea951b6af6f910568c66ba" alt="Tips Icon" class="tips-icon">
            <div class="tip-content">
                <h3 class="tip-category">자격 사항</h3>
                <p class="tip-description">관련 경험 1년을 쌓아요</p>
            </div>
        </div>
    </section>

    <footer class="action-footer">
        <button class="favorite-button" aria-label="즐겨찾기에 추가">
            <svg width="53" height="48" viewBox="0 0 53 48" fill="none" xmlns="http://www.w3.org/2000/svg" class="star-icon">
                <rect x="0.5" y="0.5" width="52" height="47" rx="5.5" stroke="#D9D9D9"></rect>
                <path d="M25.6011 12.8439C25.9663 12.0949 27.0337 12.0949 27.3989 12.8439L30.4405 19.0835C30.5851 19.38 30.8666 19.5862 31.193 19.6345L38.0169 20.6445C38.8329 20.7652 39.16 21.7664 38.5727 22.3457L33.6207 27.2295C33.3884 27.4587 33.2825 27.7868 33.337 28.1085L34.5032 34.9941C34.6419 35.8128 33.7802 36.434 33.0473 36.0438L26.97 32.8076C26.6762 32.6511 26.3238 32.6511 26.03 32.8076L19.9527 36.0438C19.2198 36.434 18.3581 35.8128 18.4968 34.9941L19.663 28.1085C19.7175 27.7868 19.6116 27.4587 19.3793 27.2295L14.4273 22.3457C13.84 21.7664 14.1671 20.7652 14.9831 20.6445L21.807 19.6345C22.1334 19.5862 22.4149 19.38 22.5595 19.0835L25.6011 12.8439Z" stroke="#5A5A5A" stroke-linecap="round" stroke-linejoin="round"></path>
            </svg>
        </button>
        <button class="apply-button">지원하기</button>
    </footer>
</main>

<script src="/assets/js/jobNotice/allAnalysis_unactive.js"></script>
</body>
</html>
