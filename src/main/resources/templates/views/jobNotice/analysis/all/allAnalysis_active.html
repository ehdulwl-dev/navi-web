<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Posting Analysis</title>
  <link rel="stylesheet" href="/assets/css/allAnalysis_active.css">
</head>
<body>
<main class="job-analysis">
  <section class="job-header">
    <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/b1a19f432596a1a2acfd220aafb1bd191225f7ba?placeholderIfAbsent=true&apiKey=005c88254743412a8fbdeef29d674822" class="company-logo" alt="Company logo">
    <h3 class="company-name">(주) 벨 에스엠</h3>
    <h2 class="job-position">[효종연구소] 보안원 채용 (3교대)</h2>
    <hr class="divider">

    <div class="job-details">
      <div class="details-column">
        <div class="detail-row">
          <span class="detail-label">경력</span>
          <span class="detail-value highlight">경력 1년 이상</span>
        </div>
        <div class="detail-row">
          <span class="detail-label">학력</span>
          <span class="detail-value highlight">학력무관</span>
        </div>
      </div>
      <div class="details-column">
        <div class="detail-row">
          <span class="detail-label">급여</span>
          <span class="detail-value">월급 2.6백만원</span>
        </div>
        <div class="detail-row">
          <span class="detail-label">근무지역</span>
          <span class="detail-value">경기 용인시</span>
        </div>
      </div>
    </div>

    <div class="job-type">
      <span class="detail-label">근무형태</span>
      <span class="detail-value highlight">계약직 24개월</span>
    </div>

    <hr class="divider">

    <nav class="tab-navigation">
      <button class="tab-button">공고</button>
      <div class="tab-active">
        <button class="tab-button">맞춤형 공고 분석</button>
        <div class="tab-indicator"></div>
      </div>
    </nav>
  </section>

  <section class="analysis-section">
    <div class="analysis-header">
      <h2 class="analysis-title">나와 잘 맞는 공고인지 알아봐요</h2>
      <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/2cc609b4b1d88be6baa1b3ebc2125c52f50a5459?placeholderIfAbsent=true&apiKey=005c88254743412a8fbdeef29d674822" class="analysis-chart" alt="Analysis chart">
    </div>

    <hr class="divider">

    <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/f2fa03c64952b7efb34847e181a0c32dc2aed244?placeholderIfAbsent=true&apiKey=005c88254743412a8fbdeef29d674822" class="info-icon" alt="Information icon">

    <div class="analysis-item">
      <p class="analysis-text">자격사항 N개 중 M개를 만족했어요</p>
      <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/7422c678d112ba852e16e667cac15041269b407b?placeholderIfAbsent=true&apiKey=005c88254743412a8fbdeef29d674822" class="toggle-icon" alt="Toggle icon">
    </div>

    <div class="analysis-item">
      <p class="analysis-text">유사한 경험이 있어요</p>
      <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/7422c678d112ba852e16e667cac15041269b407b?placeholderIfAbsent=true&apiKey=005c88254743412a8fbdeef29d674822" class="toggle-icon" alt="Toggle icon">
    </div>

    <div class="analysis-item">
      <p class="analysis-text">우대사항 N개 중 M개를 만족했어요</p>
      <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/7422c678d112ba852e16e667cac15041269b407b?placeholderIfAbsent=true&apiKey=005c88254743412a8fbdeef29d674822" class="toggle-icon" alt="Toggle icon">
    </div>
  </section>

  <section class="improvement-section">
    <h2 class="improvement-title">이렇게 점수를 올려요</h2>

    <div class="improvement-card">
      <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/0be6d5ba9e4a9bd6071e1f0087f45cea74891c7d?placeholderIfAbsent=true&apiKey=005c88254743412a8fbdeef29d674822" class="improvement-image" alt="Improvement suggestion">
      <div class="improvement-content">
        <h3 class="improvement-category">자격 사항</h3>
        <p class="improvement-action">관련 경험 1년을 쌓아요</p>
      </div>
    </div>
  </section>

  <footer class="application-footer">
    <button class="apply-button">지원하기</button>
  </footer>
</main>

<script src="/assets/js/jobNotice/allAnalysis_active.js"></script>
</body>
</html>
