<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이력서 페이지</title>
    <link rel="stylesheet" href="/assets/css/cvMain_filled.css">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="app-container">
    <header class="header">
        <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/eccde75fccfe1803e564df55052bc99bd4281411" alt="Logo" class="logo">
        <div class="user-info">
            <h1 class="user-title">
                <span>더 성장하는 나,</span>
                <br>
                <span>나의 관심 직무는</span>
            </h1>
            <p class="user-interests">#의료 #간호 #요양</p>
        </div>
    </header>

    <div class="divider"></div>

    <main class="main-content">
        <p class="resume-prompt">이력서를 확인해보세요.</p>

        <section class="resume-section">
            <article class="resume-card">
                <h2 class="resume-title">기본 이력서</h2>
                <p class="resume-date">2025.03.26 작성</p>

                <button class="download-button">
                    <div class="download-icon">
                        <svg width="21" height="22" viewBox="0 0 21 22" fill="none" xmlns="http://www.w3.org/2000/svg" class="download-svg" style="transform: rotate(90deg)">
                            <path d="M18.375 13.7356V17.2356C18.375 17.6997 18.1906 18.1448 17.8624 18.473C17.5342 18.8012 17.0891 18.9856 16.625 18.9856H4.375C3.91087 18.9856 3.46575 18.8012 3.13756 18.473C2.80937 18.1448 2.625 17.6997 2.625 17.2356V13.7356" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                            <path d="M6.125 9.3606L10.5 13.7356L14.875 9.3606" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                            <path d="M10.5 13.7356V3.2356" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                        </svg>
                    </div>
                    <span>PDF 저장</span>
                </button>
            </article>
        </section>
        <div id="footer-container"></div>
    </main>
<script src="/assets/js/cvMain/cvMain_filled.js"></script>
</body>
</html>
