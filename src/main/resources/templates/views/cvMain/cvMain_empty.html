<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CV Main Empty</title>
    <link rel="stylesheet" href="/assets/css/cvMain_empty.css" />
  </head>
  <body>
    <div class="cv-main-empty">
      <header class="header-main">
        <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/b1a19f432596a1a2acfd220aafb1bd191225f7ba?placeholderIfAbsent=true&apiKey=005c88254743412a8fbdeef29d674822" alt="Logo" class="logo-image" />
        <h1 class="header-title">
          더 성장하는 나,<br />
          나의 관심 직무는<br />
        </h1>
        <p class="job-categories">#의료 #간호 #요양</p>
      </header>

      <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/f3478db958daad4dd38e00a98b1b92e0c6b205c6?placeholderIfAbsent=true&apiKey=005c88254743412a8fbdeef29d674822" alt="Divider" class="divider-image" />

      <main class="main-content">
        <p class="empty-state-message">이력서를 작성해보세요.</p>
        <button class="resume-create-button">
          <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/964bba2f72226076eb78710fa512087c8c6c0fcf?placeholderIfAbsent=true&apiKey=005c88254743412a8fbdeef29d674822" alt="Create icon" class="create-icon" />
          <span class="button-text">이력서 작성하기</span>
        </button>
      </main>
      <div id="footer-container"></div>
    </div>

    <script src="/assets/js/cvMain/cvMain_empty.js"></script>
  </body>
</html>
